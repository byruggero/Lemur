<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
   	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width">
  <title>Lemur</title>
	<meta name="robots" content="noindex, nofollow">
	<meta name="description" content="Lemur : Super quinielas Facebook." />
	<meta name="keywords" content=" futbol, soccer, quinielas, quinielas facebook" />
	<meta name="author" content="Codetlan by Armando Gonzalez"/>
</head>

<body>
   {{> toolbar}} 
   {{> container}} 
</body>

<!-- Templates area-->
<!--  ====================== NAVBAR ============================ --> 
<template name="toolbar">
	<div class="container navbar-wrapper">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Lemur</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">{{loginButtons align="right"}}</p>
            <ul class="nav">
               <li class="active"><a href="#users-list" data-toggle="tab">Users</a></li>
               <li ><a href="#clubs-list" data-toggle="tab" >Clubs</a></li>
               <li ><a href="#matches-list" data-toggle="tab">Matches</a></li>
               <li ><a href="#prices-list" data-toggle="tab">Prices</a></li>              
            </ul>
          </div><!--/.nav-collapse -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div><!-- /.container -->
</template>   
<!--  ====================== CONTAINER ============================ -->
<template name="container">
   <div class="container">
     <div class="tab-content">
         <div class="tab-pane fade " id="users-list">
            {{#each users}}
               {{> user}}
            {{/each}} 
         </div>
         <div class="tab-pane fade active in" id="clubs-list">
           <div class ="row">
             <div class="span4">
               {{> clubForm}}
             </div>
             <div class="span8">
              {{#each clubs}}
               {{> club}}
              {{/each}} 
             </div>
           </div>           
         </div>
         <div class="tab-pane fade" id="matches-list">
            {{#each matches}}
               {{> match}}
            {{/each}} 
         </div>
         <div class="tab-pane fade" id="prices-list">
            {{#each prices}}
               {{> price}}
            {{/each}} 
         </div>
      </div>
   </div> <!-- /container -->
</template>
<!--  ====================== USERS ============================ -->
<template name="user">
  <div class="item {{selected}}">
    <span class="name">usuario</span>
    <span class="name">{{name}}</span>
  </div>
</template>
<!--  ====================== CLUBS ============================ -->
<template name="club">
  <div class="item {{selected}}">
      <span class="name">{{name}}</span>
  </div>
</template>
<!--  ====================== MATCHES ============================ -->
<template name="match">
  <div class="item {{selected}}">
      <span class="name">{{local}} vs {{visitor}} {{hour}}</span>
  </div>
</template>
<!--  ====================== PRICES ============================ -->
<template name="price">
  <div class="item {{selected}}">
      <span class="name">{{name}} ${{price}}</span>
  </div>
</template>

<!-- ====================== FORM USERS ========================= -->
<template name="userForm">
  <form class="form-horizontal">    
    <input type="text" class="input-large" placeholder="Add framework">
    <button type="submit" class="btn btn-primary">Add Framework</button>    
  </form>
</template>
<!-- ====================== FORM CLUBS ========================= -->
<template name="clubForm">
  <h4>Clubs</h4>
  <form class="form-horizontal">
    <div class="control-group">
      <input type="text" class="input-large" placeholder="Nombre">
    </div>
    <div class="control-group">
      <input type="text" class="input-large" placeholder="Liga">
    </div>
    <div class="control-group">
      <input type="text" class="input-large" placeholder="Logo">
    </div>
    <div class="control-group">
      <button type="submit" class="btn btn-primary">Add Club</button>
    </div>
  </form>
</template>
<!-- ====================== FORM MATCHES ========================= -->
<template name="addMatches">
  <form class="form-inline">
      <input  type="text" class="input-large" placeholder="Add framework">
      <button type="submit" class="btn btn-primary">Add Framework</button>
  </form>
</template>
<!-- ====================== FORM PRICES ========================= -->
<template name="addPrices">
  <form class="form-inline">
      <input  type="text" class="input-large" placeholder="Add framework">
      <button type="submit" class="btn btn-primary">Add Framework</button>
  </form>
</template>
