<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">
  <title>Lemur</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Lemur : Super quinielas Facebook." />
  <meta name="keywords" content=" futbol, soccer, quinielas, quinielas facebook" />
  <meta name="author" content="Codetlan by Armando Gonzalez"/>
</head>

<body>
 {{> toolbar}} 
 {{> container}} 
</body>

<!-- Templates area-->
<!--  ====================== TOOLBAR ============================ --> 
<template name="toolbar">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <div class="toolbar">
          <a class="brand" href="#">Lemur</a>
          {{#if currentUser}}
          <ul class="nav">
           <li class="active"><a href="#users-list" data-toggle="tab">Usuarios</a></li>
           <li ><a href="#clubs-list" data-toggle="tab" >Equipos</a></li>
           <li ><a href="#matches-list" data-toggle="tab">Partidos</a></li>
           <li ><a href="#prices-list" data-toggle="tab">Premios</a></li>     
           <li ><a href="#tournament-list" data-toggle="tab">Torneos</a></li>
         </ul>
         {{/if}}
          <ul class="nav pull-right">
            {{>user_info}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- user info -->
<template name="user_info">
  {{#if currentUser}}
    {{> user_loggedin}}    
  {{else}}
    {{> user_loggedout}}
  {{/if}}
</template>

<template name="user_loggedin">
  {{#if loggingIn}}
  <li>
    Iniciando sesion...
  </li>
  {{else}}
  <li>
    <img src="{{currentUser.profile.picture_url}}" style="height:32px; margin-top:8px" class="img-circle">
  </li>
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      {{currentUser.profile.name}}
      <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      <li><a>Account Settings</a></li>
      <li class="divider"></li>
      <li><a id="logout">Logout</a></li>
    </ul>
  </li>
  {{/if}}
</template>
<template name="user_loggedout">
<li><a id="login">Login with Facebook</a></li>
</template>  
<!--  ====================== CONTAINER ============================ -->
<template name="container">
 <div class="container">
   <div class="tab-content">
    {{#if currentUser}}
     <div class="tab-pane fade active in" id="users-list">
      {{#each users}}
        {{> user}}
      {{/each}} 
    </div>
    {{>clubsView}}
    {{>matchesView}}
    {{>pricesView}}
    {{>tournamentsView}}
    {{/if}}
</div>
</div> <!-- /container -->
</template>
